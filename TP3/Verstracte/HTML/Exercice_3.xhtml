<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
		PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<link href="../CSS/Exercice_3.css" rel="stylesheet"/>
	<title>Emploi du temps du groupe IE-03 de L1</title>
	</head>
	<body>
		<h1>Emploi du temps du groupe IE-03 de L1</h1>
		<table>
			<tr> 
				<td id="Day">Jour</td> 
				<td class="Hours">8h - 10h</td> 
				<td class="Hours">10h - 12h</td> 
				<td class="Hours">12h - 14h</td> 
				<td class="Hours">14h - 16h</td> 
				<td class="Hours">16h - 18h</td> 
			</tr>
			<tr>
				<td class="Days">Lundi</td>
				<td class="CM">CM Bernard</td>
				<td></td>
				<td class="Miam" rowspan="5">Miam</td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td class="Days">Mardi</td>
				<td class="CM">CM Bernard</td>
				<td class="TPTD">TD D431</td>
				<td class="CM">CM Recoura</td>
				<td class="TPTD">TD A808</td>
			</tr>
			<tr>
				<td class="Days">Mercredi</td>
				<td></td>
				<td></td>
				<td colspan="2" class="Sport">Sport universitaire</td>
			</tr>
			<tr>
				<td class="Days">Jeudi</td>
				<td></td>
				<td></td>
				<td class="TPTD">TD D330</td>
				<td class="CM">CM Bernard</td>
			</tr>
			<tr>
				<td class="Days">Vendredi</td>
				<td class="TPTD">TP A115</td>
				<td class="TPTD">TD A106</td>
				<td class="CM">CM Bernard</td>
				<td class="backgroundblack"></td>
			</tr>
		</table>
		<p class="SPE CM">CM</p>
		<p class="SPE TPTD">TP ou TD</p>
	</body>
</html>
