<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="Exercice_4.css">
</head>
<body>
    <h1>Formulaire html5</h1>
    <form method="POST" action="">
        <table>
            <tr>
                <td><label for="RequiredText">Texte requis</label></td>
                <td><input type="text" id="RequiredText" name="RequiredText" required /></td>
            </tr>
            <tr>
                <td><label for="UnrequiredText">Texte facultatif</label></td>
                <td><input type="text" id="UnrequiredText" name="UnrequiredText" /></td>
            </tr>
            <tr>
                <td><label for="Phone">Téléphone</label></td>
                <td><input type="tel" id="Phone" name="Phone" /></td>
            </tr>
            <tr>
                <td><label for="Email">Adresse e-mail</label></td>
                <td><input type="email" class="BorderGreen" name="Email" /></td>
            </tr>
            <tr>
                <td><label for="URL">Adresse URL</label></td>
                <td><input type="url" class="BorderGreen" name="URL" /></td>
            </tr>
            <tr>
                <td><label for="Postal">Adresse postal</label></td>
                <td><input type="text" id="Postal" name="Postal" value="adresse, code postal, ville..." /></td>
            </tr>
            <tr>
                <td><label for="Mois">Mois</label></td>
                <td><input type="text" /></td>
            </tr>   
            <tr>
                <td><label for="Birthday">naissance ( jour et heure )</label></td>
                <td><input type="text" name="Naissance" /></td>
            </tr> 
            <tr>
                <td><label for="Color">Choisir une couleur:</label></td>
                <td><input type="color" name="Color" id="ColorChanger" value="#cc00ff"/></td>
            </tr> 
            <tr>
                <td><label for="Number">Nombre entre 3 et 10</label></td>
                <td><input type="number" class="BorderGreen" id="Number" name="Number" min="3" max="10"/></td>
            </tr> 
        </table>

        <input type="submit" value="Valider" id="Submit" /><input type="button" value="Changer de couleur" onclick="ColorChange();"/>
    </form>
    <script src="Exercice_4.js"></script>
</body>
</html>
